<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>와플 타이쿤</title>
    <!-- Pretendard Subset (경량 버전 - 튜토리얼용) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-subset.min.css" />
    <style>
      /* 어비 푸딩체 폰트 로드 */
      @font-face {
        font-family: 'UhBeePuding';
        src: url('/waffle-tycoon/assets/fonts/UhBeepuding/UhBee%20puding.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: 'UhBeePuding';
        src: url('/waffle-tycoon/assets/fonts/UhBeepuding/UhBee%20puding%20Bold.ttf') format('truetype');
        font-weight: bold;
        font-style: normal;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #2c2c2c;
      }
      #game-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      canvas {
        display: block;
        max-width: 100%;
        max-height: 100%;
      }
      /* 폰트 프리로드 */
      .font-preload {
        font-family: 'UhBeePuding';
        position: absolute;
        left: -9999px;
        visibility: hidden;
      }
    </style>
    <script type="module" crossorigin src="/waffle-tycoon/assets/index-DUfdU5ij.js"></script>
  </head>
  <body>
    <span class="font-preload">폰트 로딩용</span>
    <span class="font-preload" style="font-weight: bold;">폰트 로딩용 볼드</span>
    <span class="font-preload" style="font-family: Pretendard;">Pretendard 로딩용</span>
    <div id="game-container"></div>
  </body>
</html>
