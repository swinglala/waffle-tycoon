<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>와플 타이쿤</title>
    <!-- Pretendard Subset (경량 버전 - 튜토리얼용) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-subset.min.css" />
    <style>
      /* 어비 푸딩체 폰트 로드 */
      @font-face {
        font-family: 'UhBeePuding';
        src: url('/waffle-tycoon/assets/fonts/UhBeepuding/UhBee%20puding.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: 'UhBeePuding';
        src: url('/waffle-tycoon/assets/fonts/UhBeepuding/UhBee%20puding%20Bold.ttf') format('truetype');
        font-weight: bold;
        font-style: normal;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #FFF8E7;
      }
      #game-container {
        position: fixed;
        top: env(safe-area-inset-top, 0px);
        left: 0;
        width: 100%;
        height: calc(100% - env(safe-area-inset-top, 0px) - env(safe-area-inset-bottom, 0px));
      }
      /* 가로가 세로보다 넓은 화면 (웹/데스크탑)에서만 적용 */
      @media (min-aspect-ratio: 9/16) {
        #game-container {
          left: 50%;
          transform: translateX(-50%);
          width: calc(100vh * 9 / 20);
          max-width: 100%;
        }
        body {
          background-color: #FFF8E7;
        }
      }
      /* 폰트 프리로드 */
      .font-preload {
        font-family: 'UhBeePuding';
        position: absolute;
        left: -9999px;
        visibility: hidden;
      }
    </style>
    <script type="module" crossorigin src="/waffle-tycoon/assets/index-DOWIa1j7.js"></script>
    <link rel="stylesheet" crossorigin href="/waffle-tycoon/assets/index-DIW4RR5q.css">
  </head>
  <body>
    <span class="font-preload">폰트 로딩용</span>
    <span class="font-preload" style="font-weight: bold;">폰트 로딩용 볼드</span>
    <span class="font-preload" style="font-family: Pretendard;">Pretendard 로딩용</span>
    <div id="game-container"></div>
    <div id="ui-root"></div>
  </body>
</html>
